<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sarcasm Detector Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #testResult {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Sarcasm Detector Settings</h2>

  <label>
    <input type="checkbox" id="autoDetect">
    Enable Automatic Detection
  </label>

  <label for="maxHistory">Max History Items:</label>
  <input type="number" id="maxHistory" min="1" max="100" value="50">

  <button id="clearHistory">Clear Detection History</button>

  <hr>

  <h3>Test Detection</h3>
  <textarea id="testInput" rows="3" placeholder="Type your sentence here..."></textarea>
  <button id="testBtn">Detect</button>
  <div id="testResult"></div>

  <script src="options.js"></script>
</body>
</html>
